<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>NFC DECRYPTOR</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: "Courier New", monospace;
    overflow: hidden;
}

#center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85%;
    max-width: 900px;
    text-align: left;
}

button {
    background: black;
    color: white;
    border: 2px solid white;
    padding: 18px 40px;
    font-size: 22px;
    cursor: pointer;
    letter-spacing: 3px;
}

#log {
    margin-top: 35px;
    font-size: 22px;
    line-height: 1.6;
    white-space: pre-line;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    display: none;
}

#finalText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 64px;
    letter-spacing: 6px;
    display: none;
    text-align: center;
}
</style>
</head>

<body>

<div id="center">
    <button onclick="start()">ROZPOCZNIJ DESZYFROWANIE</button>
    <div id="log"></div>
</div>

<canvas id="matrix"></canvas>
<div id="finalText"></div>

<script>
const log = document.getElementById("log");
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
const finalText = document.getElementById("finalText");

function add(text) {
    log.innerText += text + "\n";
}

function start() {
    log.innerText = "";
    add(">>> Inicjalizacja systemu");
    add(">>> Ładowanie modułów bezpieczeństwa");
    add(">>> Autoryzacja... OK\n");

    const lines = [
        "Odczyt pamięci tagu",
        "Analiza sektorów danych",
        "Deszyfrowanie klucza głównego",
        "Dekodowanie strumienia binarnego",
        "Walidacja integralności",
        "Synchronizacja zakończona"
    ];

    let i = 0;
    const interval = setInterval(() => {
        add(">> " + lines[i % lines.length] + "...");
        i++;
    }, 900);

    setTimeout(() => {
        clearInterval(interval);
        document.getElementById("center").style.display = "none";
        startMatrix();
    }, 10000);
}

function startMatrix() {
    canvas.style.display = "block";
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const size = 18;
    const cols = Math.floor(canvas.width / size);
    const drops = Array(cols).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.25)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        ctx.font = size + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const c = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(c, i * size, drops[i] * size);

            if (drops[i] * size > canvas.height && Math.random() > 0.98) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(draw, 50);
    setTimeout(showFinal, 3500);
}

function showFinal() {
    finalText.style.display = "block";
    typeText("TAG NFC ZDESZYFROWANY");
}

function typeText(text) {
    finalText.innerText = "";
    let i = 0;
    const typing = setInterval(() => {
        finalText.innerText += text[i];
        i++;
        if (i >= text.length) clearInterval(typing);
    }, 120);
}
</script>

</body>
</html>
