<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>NFC DECRYPTOR</title>
<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: monospace;
        overflow: hidden;
    }

    #center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%;
    }

    button {
        background: black;
        color: white;
        border: 1px solid white;
        padding: 15px 35px;
        font-size: 18px;
        cursor: pointer;
        letter-spacing: 2px;
    }

    #log {
        margin-top: 25px;
        font-size: 14px;
        white-space: pre-line;
        line-height: 1.4;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        display: none;
    }
</style>
</head>
<body>

<div id="center">
    <button onclick="start()">ROZPOCZNIJ DESZYFROWANIE</button>
    <div id="log"></div>
</div>

<canvas id="matrix"></canvas>

<script>
const log = document.getElementById("log");
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function add(text) {
    log.innerText += text + "\n";
}

function start() {
    log.innerText = "";
    add("[SYSTEM] Inicjalizacja sekwencji...");
    add("[SYSTEM] Ładowanie modułów...");
    add("[SYSTEM] Dostęp przyznany.");

    const lines = [
        "Łączenie z interfejsem NFC...",
        "Skanowanie pamięci...",
        "Analiza sektorów...",
        "Deszyfrowanie danych...",
        "Obchodzenie zabezpieczeń...",
        "Walidacja klucza..."
    ];

    let i = 0;
    const interval = setInterval(() => {
        add("[NFC] " + lines[i % lines.length]);
        i++;
    }, 800);

    setTimeout(() => {
        clearInterval(interval);
        document.getElementById("center").style.display = "none";
        startMatrix();
    }, 10000);
}

function startMatrix() {
    canvas.style.display = "block";
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const size = 16;
    const cols = Math.floor(canvas.width / size);
    const drops = Array(cols).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.15)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        ctx.font = size + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const c = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(c, i * size, drops[i] * size);

            if (drops[i] * size > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(draw, 50);
    setTimeout(showFinal, 4000);
}

function showFinal() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "white";
    ctx.font = "48px monospace";
    ctx.textAlign = "center";
    ctx.fillText("TAG NFC ZDESZYFROWANY", canvas.width / 2, canvas.height / 2);
}
</script>

</body>
</html>
