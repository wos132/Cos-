<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>NFC DECRYPTOR</title>
<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: monospace;
        overflow: hidden;
    }

    #center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%;
    }

    button {
        background: black;
        color: white;
        border: 1px solid white;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
    }

    #log {
        margin-top: 20px;
        font-size: 14px;
        white-space: pre-line;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        display: none;
    }
</style>
</head>
<body>

<div id="center">
    <button onclick="startNFC()">ROZPOCZNIJ SKANOWANIE NFC</button>
    <div id="log"></div>
</div>

<canvas id="matrix"></canvas>

<script>
let log = document.getElementById("log");
let canvas = document.getElementById("matrix");
let ctx = canvas.getContext("2d");

function addLog(text) {
    log.innerText += text + "\n";
}

async function startNFC() {
    log.innerText = "";
    addLog("[SYSTEM] Inicjalizacja modułu NFC...");
    addLog("[SYSTEM] Oczekiwanie na tag...");

    if (!("NDEFReader" in window)) {
        addLog("[BŁĄD] Web NFC nieobsługiwane.");
        return;
    }

    try {
        const reader = new NDEFReader();
        await reader.scan();

        reader.onreading = () => {
            addLog("[OK] TAG WYKRYTY");
            startDecrypt();
        };
    } catch (err) {
        addLog("[BŁĄD] Brak dostępu do NFC");
    }
}

function startDecrypt() {
    log.innerText = "";
    const messages = [
        "Łączenie z tagiem...",
        "Pobieranie danych binarnych...",
        "Analiza sektorów pamięci...",
        "Deszyfrowanie klucza...",
        "Walidacja sygnatury...",
        "Dekodowanie strumienia..."
    ];

    let i = 0;
    let interval = setInterval(() => {
        addLog("[NFC] " + messages[i % messages.length]);
        i++;
    }, 800);

    setTimeout(() => {
        clearInterval(interval);
        document.getElementById("center").style.display = "none";
        startMatrix();
    }, 10000);
}

function startMatrix() {
    canvas.style.display = "block";
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(draw, 50);

    setTimeout(showFinalText, 4000);
}

function showFinalText() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "white";
    ctx.font = "48px monospace";
    ctx.textAlign = "center";
    ctx.fillText("TAG NFC ZDESZYFROWANY", canvas.width / 2, canvas.height / 2);
}
</script>

</body>
</html>
